<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Make interactive readme for your Node.js projects">
	<meta name="author" content="Vadim Demedes">
	<title>Bucket - Interactive README for your Node.js project</title>

	<link href="/app.css" rel="stylesheet">
	<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel="stylesheet">

	<link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
	<link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
	<div id="app"></div>

	<script src="/app.js"></script>
	<script>
		(function(){
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.href = 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Code+Pro';

			document.getElementsByTagName('head')[0].appendChild(link);
		})();
	</script>
</body>
</html>
